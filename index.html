<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varinia Felix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            position: fixed; /* Fixed position */
            top: 0; /* Start from top */
            right: 0; /* Align to right */
            width: 200px; /* Set a width for the menu */
            height: 100%; /* Full height */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align items to the start of the flex container */
            background-color: #647EA1; /* Menu background color */
            padding: 10px;
            overflow: auto; /* Allows scrolling if the menu is too long */
        }
        .menu a {
            text-decoration: none;
            color: black; /* Menu text color */
            padding: 10px;
            display: block; /* Makes the links fill the container width */
        }
        .menu a:hover {
            background-color: #CAE8FF; /* Menu item hover color */
            border-radius: 5px;
        }
        .content {
            display: none; /* Initially hide all content */
            margin-left: 220px; /* Add left margin to avoid overlapping with the menu */
            padding: 15px;
            border: 1px solid #BF7B4E;
            border-radius: 5px;
        }
        .active {
            display: block; /* Show active content */
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="javascript:void(0);" onclick="showTab('Welcome')">Welcome</a>
        <a href="javascript:void(0);" onclick="showTab('Current-projects')">Current Projects</a>
        <a href="javascript:void(0);" onclick="showTab('Publications')">Publications</a>
        <a href="javascript:void(0);" onclick="showTab('Contact')">Contact</a>
    </div>

    <div class="content" id="Welcome">
        <h1>Welcome</h1>
        <img src="path_to_your_image.jpg" alt="Welcome Image">
        <p>Welcome to my website. My name is Varinia Felix, I am currently a PhD student at the University of Arizona.</p>
    </div>

    <div class="content" id="Current-projects">
        <h1>Current Projects</h1>
        <p>Information about current projects.</p>
    </div>

    <div class="content" id="Publications">
        <h1>Publications</h1>
        <p>List of publications...</p>
    </div>

    <div class="content" id="Contact">
        <h1>Contact</h1>
        <p>Contact information...</p>
    </div>

    <script>
        function showTab(tabId) {
            // Hide all content
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none'; // Use style.display to ensure it's hidden
            }

            // Show the selected tab's content
            var activeTab = document.getElementById(tabId);
            if (activeTab) {
                activeTab.style.display = 'block'; // Use style.display to show the tab
            }
        }

        // Initialize the page with the 'Welcome' tab open
        window.onload = function() {
            showTab('Welcome');
        };
    </script>

</body>
</html>
