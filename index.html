<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #f2f2f2; /* Change color as desired */
            padding: 10px;
        }
        .menu a {
            text-decoration: none;
            color: black; /* Change color as desired */
            padding: 10px;
        }
        .menu a:hover {
            background-color: #ddd; /* Change color as desired */
            border-radius: 5px;
        }
        .content {
            display: none; /* Hide content by default */
            margin: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .active {
            display: block; /* Show active content */
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="javascript:void(0);" onclick="showTab('welcome')">Welcome</a>
        <a href="javascript:void(0);" onclick="showTab('introduction')">Introduction</a>
        <!-- Repeat for other tabs -->
    </div>

    <div class="content" id="welcome">
        <h1>Welcome</h1>
        <img src="path_to_your_image.jpg" alt="Welcome Image">
        <p>Welcome message and introduction to the site.</p>
    </div>

    <!-- Repeat for other content sections -->

    <script>
        function showTab(tabId) {
            // Hide all content
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }

            // Show the selected tab's content
            var activeTab = document.getElementById(tabId);
            activeTab.style.display = 'block';
        }

        // Initialize the page with the 'welcome' tab open
        window.onload = function() {
            showTab('welcome');
        };
    </script>

</body>
</html>
