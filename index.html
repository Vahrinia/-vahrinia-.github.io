<script>
    function showTab(tabId) {
        // Hide all content
        var contents = document.getElementsByClassName('content');
        for (var i = 0; i < contents.length; i++) {
            contents[i].style.display = 'none';
            contents[i].classList.remove('active'); // Remove active class
        }

        // Show the selected tab's content
        var activeTab = document.getElementById(tabId);
        if (activeTab) {
            activeTab.classList.add('active'); // Add active class to make it visible
        }
    }

    // Initialize the page with the 'Welcome' tab open
    window.onload = function() {
        showTab('Welcome'); // Make sure this matches the ID of the Welcome div exactly
    };
</script>
